<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Inicio Carrusel -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade mx-auto" style="width: 1000px;" data-bs-ride="carousel">

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./imagenes/joshua-rawson-harris-YNaSz-E7Qss-unsplash (1).jpg" class="d-block w-100%" alt="img1">
            <div class="carousel-caption">
                <h3><img src="https://img.icons8.com/windows/32/ffffff/money-yours.png"/></h3>
                <p>Los mejores precios!</p>
            </div>
        </div>

        <div class="carousel-item">
            <img src="imagenes/img2 (1).jpeg" class="d-block w-100%" alt="img2">
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>    
       <!-- Fin Carrusel -->
</body>
</html>
